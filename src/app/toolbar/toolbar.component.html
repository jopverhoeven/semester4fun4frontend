<mat-toolbar class="toolbar">
  <div class="toolbar-inner-wrapper">

    <span [routerLink]="['/home']" routerLinkActive="router-link-active" class="toolbar-logo">
      <h1>FonstaGram</h1>
    </span>

    <span class="toolbar-account" *ngIf="doneLoading">
      <div *ngIf="user == null">
        <button mat-button [routerLink]="['/register']" routerLinkActive="router-link-active">Registreren</button>
        <button mat-button [routerLink]="['/login']" routerLinkActive="router-link-active">Inloggen</button>
      </div>
      <div *ngIf="user != null">
        <img style="height: 40px; width: 40px; object-fit: cover; flex-shrink: 0; border-radius: 50%;"
          src="{{user.profilePicture}}" />
        <button mat-button [routerLink]="['/profile/'+user.username]"
          routerLinkActive="router-link-active">{{user.firstname}} {{user.lastname}}</button>
        <button mat-icon-button [routerLink]="['/newpost']"><i class="material-icons">add</i></button>
        <button mat-icon-button [matMenuTriggerFor]="menu"><i class="material-icons">more_horiz</i></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/profile/'+user.username]" routerLinkActive="router-link-active">
            <i class="material-icons">person</i>Profiel
          </button>
          <button mat-menu-item [routerLink]="['/newpost']"><i class="material-icons">add</i>Nieuwe Post Delen</button>
          <button mat-menu-item [routerLink]="['/settings/profile']" routerLinkActive="router-link-active">
            <i class="material-icons">settings_applications</i> Instellingen
          </button>
          <button mat-menu-item (click)="logOut()">
            <i class="material-icons">exit_to_app</i> Uitloggen
          </button>
        </mat-menu>
      </div>
    </span>
  </div>

</mat-toolbar>
