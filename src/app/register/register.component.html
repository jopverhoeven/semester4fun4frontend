<div fxLayout="row" fxLayoutAlign="start start" style="margin-top: 10px;">
  <div fxFlex="30%"></div>
  <mat-card fxFlex="40%">
    <mat-card-header>
      <mat-card-title>Registreren</mat-card-title>
      <mat-card-subtitle>Wij waarborgen uw privacy. Uw wachtwoorden worden versleuteld opgeslagen</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image *ngIf="!uploadedImage" src="assets/photo-camera-icon-01-.jpg">
      <img mat-card-image *ngIf="uploadedImage" src="{{uploadedImage}}">
      <input style="display: none;" type="file" accept="image/*" (change)="onFileChange($event)" #fileInput>
      <button mat-button (click)="fileInput.click()">Upload profielfoto</button>
    </mat-card-content>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput type="text" formControlName="username" placeholder="gebruikersnaam..." required>
          <mat-error *ngIf="username.invalid">Gebruikersnaam moet ingevuld worden.</mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput type="text" formControlName="firstname" placeholder="Voornaam..." required>
          <mat-error *ngIf="firstname.invalid">Voornaam moet ingevuld worden.</mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput type="text" formControlName="lastname" placeholder="Achternaam..." required>
          <mat-error *ngIf="lastname.invalid">Achternaam moet ingevuld worden.</mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Wachtwoord..." required>
          <mat-error *ngIf="password.invalid">Wachtwoord moet ingevuld worden.</mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput type="password" formControlName="repeatpassword" placeholder="Herhaal wachtwoord..." required>
          <mat-error *ngIf="repeatpassword.invalid">Herhaal uw wachtwoord.</mat-error>
        </mat-form-field><br>
        <button mat-button type="submit" [disabled]="!registerForm.valid">Registreren</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <mat-card-content>
        Heeft u al een account?
        <button mat-button [routerLink]="['/login']" routerLinkActive="router-link-active">Inloggen</button>
      </mat-card-content>
    </mat-card-actions>
  </mat-card>
  <div fxFlex="30%"></div>
</div>
