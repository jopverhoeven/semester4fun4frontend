<div class="home-wrapper">
  <div *ngIf="!doneLoading">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img src="assets/loading.gif">
    </div>
  </div>
  <div *ngIf="doneLoading" class="fade-in">
    <div class="post-wrapper" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
      <div fxFlex></div>
      <div fxFlex="40%">
        <app-overviewpost *ngFor="let post of posts" [post]=(post)></app-overviewpost>
      </div>
      <div *ngIf="user == null" fxFlex="20%" style="top: 80px; position: sticky;">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Je bent niet ingelogd!</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Log in om nieuwe berichten te posten, posts te liken en te reageren!</p>
            <p>Als je nog geen account hebt, kun je hieronder ook registreren.</p>

          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/register']" routerLinkActive="router-link-active" >Registreren</button>
            <button mat-button [routerLink]="['/login']" routerLinkActive="router-link-active" >Inloggen</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div *ngIf="user != null" fxFlex="20%" style="top: 80px; position: sticky;">
        <mat-card>
          <mat-card-header>
            <img mat-card-avatar src="{{user.profilePicture}}">
            <mat-card-title>{{user.firstname}} {{user.lastname}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>

          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/profile/' + user.username]" routerLinkActive="router-link-active" >Profiel</button>
            <button mat-button [routerLink]="['/newpost']" routerLinkActive="router-link-active" >Nieuwe Post Delen</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div fxFlex></div>
    </div>
  </div>
</div>
