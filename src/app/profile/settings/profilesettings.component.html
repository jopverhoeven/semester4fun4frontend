<div *ngIf="doneLoading">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="20%"></div>
    <div fxFlex="60%" fxLayout="row" fxLayoutAlign="start start" class="wrapper">
      <div fxFlex="30%" class="menu-wrapper">
        <mat-list>
          <mat-list-item [routerLink]="['/settings/profile/general']" routerLinkActive="router-link-active">Profiel Bewerken
          </mat-list-item>
          <mat-list-item [routerLink]="['/settings/profile/changepassword']" routerLinkActive="router-link-active">Wachtwoord Wijzigen
          </mat-list-item>
          <mat-list-item [routerLink]="['/settings/profile/security']" routerLinkActive="router-link-active">Privacy en Beveiliging
          </mat-list-item>
          <mat-list-item [routerLink]="['/settings/profile/account']" routerLinkActive="router-link-active" >Accountinstellingen</mat-list-item>
        </mat-list>
      </div>
      <div style="height: 500px; padding-left: 10px; border-left: 1px solid #dbdbdb;" fxFlex="70%">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div fxFlex="20%"></div>
  </div>
</div>
