<div *ngIf="!doneLoading"></div>
<div *ngIf="doneLoading">
  <div class="header">
    <div class="header-wrapper">
      <div class="profile-image-wrapper">
        <img class="profile-image" src="{{profile.profileUser.profilePicture}}">
      </div>
      <div class="profile-data">
        <p class="profile-name">{{profile.profileUser.firstname}} {{profile.profileUser.lastname}}</p>
        <p class="profile-username">@{{profile.profileUser.username}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="profile.profilePosts.length <= 0">
    {{profile.profileUser.firstname}} {{profile.profileUser.lastname}} heeft nog geen posts gemaakt.
  </div>

  <div *ngIf="profile.profilePosts.length > 0" class="post-list" fxLayout="row wrap" fxLayoutAlign="flex-start" fxLayoutGap="5px">
    <mat-card *ngFor="let post of profile.profilePosts" fxFlex="0 1 calc(33.3% - 5px)">
      <mat-card-header>
        <img mat-card-avatar src="{{post.postUser.profilePicture}}">
        <mat-card-title>{{post.postUser.firstname}} {{post.postUser.lastname}}</mat-card-title>
        <mat-card-subtitle>Gepost op {{post.postDate | date:'short'}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{post.imageContent}}" style="object-fit: contain;">
    </mat-card>
  </div>
